<!DOCTYPE html>
<html lang="en">
<head>

<body>
<div class="container">
  <div class="header">
    <div class="header-area">
        <div class="timer">00:00</div>
        <div class="game-score">score : 0</div>
        <div class="timer-btn">
            <!-- <button class="play-btn" onclick="startClock()"><i class="fa-solid fa-play"></i></button> -->
            <button class="stop-btn" onclick="stopClock()"><i class="fa-solid fa-pause"></i></button>           
        </div>
    </div>
  </div>
  <div class="pause-modal">
    <div class="modal-body">
        <div class="modal-top-area">
            <p class="title-modal">일시정지</p>
            <img class="x-mark" src="img/xmark-solid.svg">
        </div>
        <img class="line" src="img/Line.svg">
        <div class="wrap-option">
            <div class="option-select">
                <p class="new-game">새 게임</p>
                <p class="continue">계속하기</p>
            </div>
            <div class="level-select">
                <p class="level-title">난이도 설정</p>
                <div class="item-level">
                    <p class="easy">쉬움</p>
                    <p class="difficult">어려움</p>
                </div>
            </div>
        </div>
    </div>
  </div>
  <main class="main">
    <div class="side-left">
        <div class="left-card-area">

        <div class="card-area_1">

        <div class="card-area_2">

            <div class="backward-card-3"><img src="img/backward_orange.svg" alt=""></div>
            <div class="forward-card-3"><img src="img/SA.svg" alt=""></div> -->
        </div>
        <div class="card-area_4">
            <!-- <div class="backward-card-1"><img src="img/backward_orange.svg" alt=""></div>

            <div class="backward-card-3"><img src="img/backward_orange.svg" alt=""></div>

            <div class="forward-card-4"><img src="img/SA.svg" alt=""></div> -->
        </div>
        <div class="card-area_5">

            <div class="backward-card-2"><img src="img/backward_orange.svg" alt=""></div>
            <div class="backward-card-3"><img src="img/backward_orange.svg" alt=""></div>

            <div class="forward-card-5"><img src="img/SA.svg" alt=""></div> -->
        </div>

        <div class="diamond-card"><img src="img/empty_card_diamond.svg" alt=""></div>
        <div class="clover-card"><img src="img/empty_card_clover.svg" alt=""></div>
        <div class="spade-card"><img src="img/empty_card_spade.svg" alt=""></div>
        <button class="return-btn">
            <i class="fa-solid fa-rotate-right"></i>
        </button>
        <button class="hint-btn">
            <i class="fa-solid fa-lightbulb"></i>
